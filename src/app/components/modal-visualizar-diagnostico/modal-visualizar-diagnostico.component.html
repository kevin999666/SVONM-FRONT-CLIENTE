<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal-visualizar-diagnostico.component.css">
</head>
<body>
    <div class="contenedor">
        <div class="imagen-zoom"
        (mousedown)="startDrag($event)" 
        (mousemove)="onDrag($event)" 
        (mouseup)="endDrag()" 
        (mouseleave)="endDrag()">
            <img [src]="imageUrl" [style.transform]="transform">
          </div>
        <div class="sidebar">
            <!-- Slider vertical -->
            <input type="range" class="slider-vertical" min="1" max="10" value="1" (input)="updateZoom($event)">
        </div>
        <div class="formulario">
            <h2>ACERQUE O ALEJE EL DIAGNOSTICO SEGUN SE LE INDICA</h2>
            <form action="#">
                <label for="fila">HASTA QUE FILA PUEDE LEER</label>
                <input type="text" id="fila" name="fila" required>
                <br>
                <label for="malestar">TIENE ALGUN MALESTAR</label>
                <input type="text" id="malestar" name="malestar" required>
                <br>
                <label for="problema">COMENTE SI SUFRIO UN PROBLEMA RECIENTE</label>
                <input type="text" id="problema" name="problema" required>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
