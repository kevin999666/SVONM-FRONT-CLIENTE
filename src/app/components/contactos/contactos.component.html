<app-header></app-header>

<div class="contact-form">
    <h2>Formulario de Contacto</h2>
    <form (ngSubmit)="submitForm()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="formData.telefono" required>
      </div>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" [(ngModel)]="formData.mensaje" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
</div>


<app-footer></app-footer>
