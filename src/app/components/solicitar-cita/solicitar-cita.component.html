<app-header></app-header>

<!-- solicitar-cita.component.html -->
<div class="container">
  <h2>Solicitar Cita</h2>
  <form [formGroup]="citaForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" formControlName="telefono" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha de la cita: (No atendemos Domingos)</label>
      <input type="date" id="fecha" formControlName="fechaCita" required>
    </div>           
    <div class="form-group">
      <label for="hora">Hora de la cita: (Atendemos de 10am - 7pm)</label>
      <input type="time" id="hora" formControlName="horaCita" required>
    </div>
    <div class="form-group">
      <label for="comentario">Comentario:</label>
      <textarea id="comentario" formControlName="comentario"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Solicitar</button>
  </form>
</div>

<app-footer></app-footer>
