<app-header></app-header>

<div class="container">
  <div class="card">
    <div class="card-body">
      <div id="target-inner" class="d-flex justify-content-center align-items-center">
        <div id="vto-face"></div>
        <div id="vto-tester" class="vto-tester">
          <webcam [height]="300" [width]="400" [trigger]="captureTrigger" (imageCapture)="capturedImage = $event.imageAsDataUrl"></webcam>
          <button (click)="capture()" class="btn btn-primary mt-3">Capturar Imagen</button>
          <img *ngIf="capturedImage" [src]="capturedImage" alt="Imagen Capturada" class="mt-3">
        </div>
        <div id="vto-atc" class="vto-atc">
          <p class="h5-less mt0-768"><b>LENTES</b></p>
          <h3 class="h4-less mb10-576">S/199.00</h3>
          <div>
            <p id="vto-repeat" class="center-768 mt0-768 mb0-768" style="cursor: pointer; margin-bottom: 5px;">- Grabar otro video</p>
            <p id="vto-erase" class="center-768 mt0-768 mb0-768" style="cursor: pointer; margin-top: 0;">- Borrar video</p>
          </div>
          <hr style="border-color: #aeaeae">
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
