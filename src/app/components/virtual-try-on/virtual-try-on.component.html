<div class="container">
  <h1>Virtual Try-On Component</h1>

  <!-- Bot칩n para capturar imagen -->
  <button (click)="capture()" class="btn btn-primary mt-3">Capturar Imagen</button>

  <!-- A-Frame scene -->
  <a-scene embedded [vr-mode-ui]="false" *ngIf="isVRMode">
    <!-- Configurar c치mara para VR -->
    <a-entity id="camera" camera look-controls></a-entity>

    <!-- Plano con la imagen capturada como fondo -->
    <a-plane id="background" material="src: url({{ capturedImage }}); width: 10; height: 10;"></a-plane>

    <!-- Modelo 3D de los lentes -->
    <a-entity id="lentes" gltf-model="url(assets/lentes.glb)" scale="0.5 0.5 0.5" position="0 1 -3"></a-entity>
  </a-scene>

  <!-- Componente ngx-webcam para captura de imagen -->
  <webcam [height]="300" [width]="400" [trigger]="captureTrigger$" (imageCapture)="onImageCaptured($event)"></webcam>

  <!-- Mostrar imagen capturada -->
  <img *ngIf="capturedImage && !isVRMode" [src]="capturedImage" alt="Imagen Capturada" class="mt-3">

  <!-- Bot칩n para aplicar lentes -->
  <button *ngIf="capturedImage && !isVRMode" (click)="applyGlasses()" class="btn btn-success mt-3">Aplicar Lentes</button>

  <!-- Bot칩n para activar VR -->
  <button (click)="toggleVR()" class="btn btn-primary mt-3">Activar VR</button>
</div>
